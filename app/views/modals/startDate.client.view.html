<div class="modal-content">
    <div class="modal-header">
        <button type="button" ng-click="cancel()" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Начало отсчета</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="startDate" class="col-sm-2 control-label">Дата</label>
                <div class="col-sm-6">
                    <p class="input-group">
                        <input type="text" id="startDate" class="form-control" datepicker-popup="dd.MM.yyyy" datepicker-options="dateOptions" ng-model="dt" is-open="opened" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                    <!-- datepicker id="startDate" ng-model="prefs.startDate" show-weeks="false" format-day="d" starting-day="1"/ -->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>&nbsp;
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
