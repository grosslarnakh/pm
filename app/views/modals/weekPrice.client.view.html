<div class="modal-content">
    <div class="modal-header">
        <button type="button" ng-click="cancel()" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Размер конверта</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="weekPrice" class="col-sm-2 control-label">Сумма</label>
                <div class="col-sm-4">
                    <input type="text" id="weekPrice" ng-model="prefs.weekPrice" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
