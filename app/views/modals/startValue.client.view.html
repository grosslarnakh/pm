<div class="modal-content">
    <div class="modal-header">
        <button type="button" ng-click="cancel()" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Начальный баланс</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="startValue" class="col-sm-2 control-label">Cумма</label>
            <div class="col-sm-4">
                <input type="text" ng-model="t" class="form-control" select-on-focus />
            </div>
          </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>&nbsp;
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
